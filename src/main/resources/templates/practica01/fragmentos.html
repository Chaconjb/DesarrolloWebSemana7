<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragmentos</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="formularioArbol" class="container my-4">
            <h2 class="mb-4">Modificar Árbol</h2>

            <form th:action="@{/arboles/guardar}" th:object="${arbol}" method="POST">
                <input type="hidden" th:field="*{idArbol}"/>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required="true"/>
                </div>

                <div class="mb-3">
                    <label for="tipoFlor" class="form-label">Tipo de Flor:</label>
                    <input type="text" id="tipoFlor" th:field="*{tipoFlor}" class="form-control" required="true"/>
                </div>

                <div class="mb-3">
                    <label for="durezaMadera" class="form-label">Dureza de Madera:</label>
                    <input type="number" id="durezaMadera" th:field="*{durezaMadera}" class="form-control" required="true"/>
                </div>

                <div class="mb-3">
                    <label for="tiempoVida" class="form-label">Tiempo de Vida (años):</label>
                    <input type="number" step="0.01" id="tiempoVida" th:field="*{tiempoVida}" class="form-control" required="true"/>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" class="btn btn-primary me-md-2">Guardar</button>
                    <a th:href="@{/arboles}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </section>

        <section th:fragment="tablaArboles" class="container my-4">
            <h2 class="mb-4">Listado de Árboles</h2>

            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="mb-3">
                <a th:href="@{/arboles/nuevo}" class="btn btn-success">Agregar Nuevo Árbol</a>
            </div>

            <div th:if="${arboles != null and !arboles.empty}">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo Flor</th>
                            <th>Dureza Madera</th>
                            <th>Tiempo Vida</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="arbol : ${arboles}">
                            <td th:text="${arbol.idArbol}"></td>
                            <td th:text="${arbol.nombre}"></td>
                            <td th:text="${arbol.tipoFlor}"></td>
                            <td th:text="${arbol.durezaMadera}"></td>
                            <td th:text="${arbol.tiempoVida}"></td>
                            <td>
                                <a th:href="@{/arboles/editar/{id}(id=${arbol.idArbol})}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-pencil-alt"></i> </a>
                                <a th:href="@{/arboles/eliminar/{id}(id=${arbol.idArbol})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este árbol?')">
                                    <i class="fas fa-trash-alt"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${arboles == null or arboles.empty}" class="alert alert-info" role="alert">
                No hay árboles registrados.
            </div>
        </section>
    </body>
</html>
